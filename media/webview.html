<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapphire</title>
    <link rel="stylesheet" href="{{STYLES_URI}}" />
  </head>
  <body>
    <div class="main">
      <div id="welcome-view" class="centered-content">
        <img src="{{ICON_URI}}" alt="Sapphire Icon" class="main-icon" />
        <p>Sapphire is powered by AI</p>
      </div>

      <div id="conversation-view" class="conversation-container" style="display: none;">
        <!-- Conversation messages will be added here -->
      </div>

      <div class="input-dialog">
        <div class="input-container">
          <div class="textarea-wrapper">
            <textarea
              id="input"
              rows="1"
              placeholder="Ask me anything. Type @ to add context."
              oninput="autoGrow(this)"
              spellcheck="false"
            ></textarea>
            <div class="textarea-highlight" id="highlight"></div>
          </div>

          <div class="controls-row">
            <div class="action-buttons">
              <button class="action-button">
                <span>/</span>
              </button>
              <button class="action-button">
                <span>⊙ Select focus</span>
              </button>
              <button class="action-button">
                <span>⟨⟩ Add context</span>
              </button>
            </div>
            <button class="send-button" onclick="sendMessage()">
              <img src="{{SEND_ICON_URI}}" alt="Send" />
            </button>
          </div>

          <div class="dialog-footer-row">
            <div class="model-info">
              <span>Claude 3.7 Sonnet</span>
              <span class="model-dropdown">▼</span>
            </div>
            <div class="shortcuts-right">
              <div class="shortcut">
                <span class="shortcut-key">⇧</span>
                <span class="shortcut-key">↵</span>
                <span>New Line</span>
              </div>
              <div class="shortcut">
                <span class="shortcut-key">↵</span>
                <span>Send</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function autoGrow(textarea) {
        textarea.style.height = "auto";
        textarea.style.height = Math.min(Math.max(textarea.scrollHeight, 24), 180) + "px";
      }

      function addMessage(text, isUser = true) {
        const conversationView = document.getElementById('conversation-view');

        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = text;

        messageDiv.appendChild(contentDiv);
        conversationView.appendChild(messageDiv);

        // Scroll to bottom
        conversationView.scrollTop = conversationView.scrollHeight;
      }

      function sendMessage() {
        const textarea = document.getElementById("input");
        const text = textarea.value.trim();
        if (text) {
          console.log("[Send]", text);

          // Show conversation view and hide welcome view
          document.getElementById('welcome-view').style.display = 'none';
          document.getElementById('conversation-view').style.display = 'block';

          // Add user message to conversation
          addMessage(text, true);

          // Simulate assistant response (in real implementation, this would come from the extension)
          setTimeout(() => {
            addMessage("I'm Sapphire, powered by Claude 3.7 Sonnet. How can I help you today?", false);
          }, 1000);

          textarea.value = "";
          autoGrow(textarea);
        }
      }

      // Listen for Enter key to send message
      document.getElementById('input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
