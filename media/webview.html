<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sapphire</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
          Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-size: 13px;
      }

      .main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        overflow-y: auto;
      }

      .footer {
        display: flex;
        padding: 12px;
        background-color: #1e1e1e;
        border-top: 1px solid #333;
      }

      .input-container {
        flex: 1;
        display: flex;
        align-items: flex-end;
        border: 1px solid #00bcd4;
        border-radius: 10px;
        padding: 8px;
      }

      textarea {
        flex: 1;
        background-color: #252526;
        color: #d4d4d4;
        font-size: 13px;
        line-height: 1.5;
        resize: none;
        border: 1px solid #ff9900;
        border-radius: 8px;
        padding: 8px;
        max-height: 180px;
        overflow-y: auto;
        outline: none;
        font-family: inherit;
      }

      .send-button {
        margin-left: 10px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .send-button img {
        width: 20px;
        height: 20px;
        filter: brightness(90%);
      }

      .send-button:hover img {
        filter: brightness(120%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Sapphire is powered by AI</h1>
    </div>
    <div class="footer">
      <div class="input-container">
        <textarea
          id="input"
          rows="1"
          placeholder="Ask something..."
          oninput="autoGrow(this)"
        ></textarea>
        <button class="send-button" onclick="sendMessage()">
          <img src="{{SEND_ICON_URI}}" alt="Send" />
        </button>
      </div>
    </div>

    <script>
      function autoGrow(textarea) {
        textarea.style.height = "auto";
        textarea.style.height = Math.min(textarea.scrollHeight, 180) + "px";
      }

      function sendMessage() {
        const textarea = document.getElementById("input");
        const text = textarea.value.trim();
        if (text) {
          console.log("[Send]", text);
          textarea.value = "";
          autoGrow(textarea);
        }
      }
    </script>
  </body>
</html>
